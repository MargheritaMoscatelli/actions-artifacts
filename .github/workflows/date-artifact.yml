name: build tiny artifact

on:
  push:
    branches: [ main ]

jobs:
  build-tiny-artifact:
    runs-on: ubuntu-20.04

    steps:
      - name: Compress published files
        run:  |
          date > date.txt
          zip -rT app.zip date.txt
        
      - uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: app.zip
